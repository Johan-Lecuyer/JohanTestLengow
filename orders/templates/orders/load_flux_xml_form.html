<div class="featured-page">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <div class="section-heading">
                    <div class="line-dec"></div>
                    <h1>{{list_title}}</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="subscribe-form">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="main-content">
                    <p>Veuillez renseigner l'url vers un flux xml.</p>
                    <div class="container">
                        <form class="form-inline" action="{% url 'orders:load_flux_xml' %}" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-7 {% if form.flux_url.errors %}has-warning has-feedback{% endif %}">
                                    <fieldset>
                                        {{ form.flux_url }}
                                    </fieldset>
                                </div>
                                <div class="col-md-5">
                                    <fieldset>
                                        <button type="submit" class="btn btn-success">Chargez</button>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                    {% if errors %}
                    <div>
                        {% for key, error in errors %}
                        {% autoescape off %}
                        {{ error }}
                        {% endautoescape %}
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
